<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cozy Nest Furniture</title>

<!-- CSS START -->
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", Arial, sans-serif;
    background-color: #fff5f8;
    color: #4a3b3b;
}

/* HEADER */
header {
    background: linear-gradient(135deg, #ffc1d6, #ffe3ec);
    padding: 35px;
    text-align: center;
}

header h1 {
    font-size: 2.7rem;
}

header p {
    margin-top: 10px;
    font-size: 1.1rem;
}

/* PRODUCTS GRID */
.products {
    padding: 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 30px;
}

/* CARD */
.card {
    background: #ffffff;
    border-radius: 22px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.15);
}

.card img {
    width: 100%;
    height: 190px;
    object-fit: cover;
    border-radius: 15px;
}

.card h3 {
    margin: 15px 0 8px;
    font-size: 1.2rem;
}

.price {
    color: #ff6f9c;
    font-size: 1.1rem;
    font-weight: bold;
}

/* BUTTON */
button {
    margin-top: 12px;
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    background-color: #ff8fb1;
    color: white;
    cursor: pointer;
    font-size: 0.95rem;
    transition: background 0.3s;
}

button:hover {
    background-color: #ff5f8f;
}

/* FOOTER */
footer {
    background-color: #ffe3ec;
    text-align: center;
    padding: 20px;
    margin-top: 40px;
}
</style>
<!-- CSS END -->

</head>
